<div class="container-fluid px-4">
    <app-breadscrumb [breadScrumbText]="breadText"></app-breadscrumb>
<div class="container">
    
    <mat-card class="profile-card">
      <div class="profile-header">
        <img mat-card-avatar [src]="cliente.imagen" alt="Foto de perfil" class="profile-image">
<h2>{{ cliente.nombre }}</h2>
<p>{{ cliente.email }}</p>
      </div>
    </mat-card>
  
    
    <mat-card class="info-table-card">
      <h3>Información Adicional</h3>
      <table mat-table [dataSource]="datosTabla" class="mat-elevation-z8">
  
       
        <ng-container matColumnDef="DATO">
          <th mat-header-cell *matHeaderCellDef>DATO</th>
          <td mat-cell *matCellDef="let element">{{ element.clave }}</td>
        </ng-container>
  
        
        <ng-container matColumnDef="INFORMACIÓN">
          <th mat-header-cell *matHeaderCellDef>INFORMACIÓN</th>
          <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
      </table>
    </mat-card>
  </div>
