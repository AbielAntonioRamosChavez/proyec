<div class="from-container">
    <h2 class="mt-4">Registrar Usuario</h2>

    <form (ngSubmit)="registrarUsuario()" class="mb-4">
        <div class="row">
            <!-- Primera columna -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" [(ngModel)]="nuevoUsuario.nombre" name="nombre" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Apellidos:</label>
                    <input type="text" [(ngModel)]="nuevoUsuario.apellidos" name="apellidos" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo:</label>
                    <input type="email" [(ngModel)]="nuevoUsuario.correo" name="correo" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña:</label>
                    <input type="password" [(ngModel)]="nuevoUsuario.contrasena" name="contrasena" class="form-control" required />
                </div>
            </div>

            <!-- Segunda columna -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Teléfono:</label>
                    <input type="text" [(ngModel)]="nuevoUsuario.telefono" name="telefono" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Dirección:</label>
                    <input type="text" [(ngModel)]="nuevoUsuario.direccion" name="direccion" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="rol" class="form-label">Rol:</label>
                    <select id="rol" [(ngModel)]="nuevoUsuario.rol" name="rol" class="form-control" required>
                        <option value="" disabled selected>Seleccione un rol</option>
                        <option value="admin">Admin</option>
                        <option value="empleado">Empleado</option>
                        <option value="cliente">Cliente</option>
                    </select>
                </div>


            </div>
        </div>

        <!-- Botón de registro -->
        <button (click)="registrarUsuario()" class="btn btn-primary mt-3 w-100">Registrar</button>
    </form>

    <!-- Mensaje de error -->
    <p *ngIf="mensajeError" class="text-danger">{{ mensajeError }}</p>

    <!-- Botón para volver a la lista de usuarios -->
    <button class="btn btn-secondary mt-3 w-100" (click)="irAUsuarios()">
      Volver a Lista de Usuarios
    </button>
</div>
