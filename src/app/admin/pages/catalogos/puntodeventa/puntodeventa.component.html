<div class="container">
  <h2>Punto de Venta</h2>

  <div class="input-container">
    <input type="text" class="input-field" placeholder="Código del producto" [(ngModel)]="codigoBusqueda">
    <button mat-raised-button color="warn" class="action-button" (click)="agregarProductoPorCodigo()">AGREGAR</button>
  </div>

  <table mat-table [dataSource]="productosEnVenta" class="product-table">
    </table>

  <div class="total-container">
    <strong class="total-label">TOTAL:</strong>
    <span class="total-amount">{{total | currency}}</span>
  </div>

  <div class="actions-container">
    <button mat-raised-button color="warn" class="action-button" (click)="vaciarTabla()">VACIAR TABLA</button>
    <button mat-raised-button color="primary" class="action-button" (click)="cobrar()">COBRAR</button>
  </div>
</div>


  <table mat-table [dataSource]="productosEnVenta" class="mat-elevation-z8">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let element">{{element.codigo}}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">{{element.precio | currency}}</td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let element">{{element.cantidad}}</td>
    </ng-container>

    <ng-container matColumnDef="importe">
      <th mat-header-cell *matHeaderCellDef>Importe</th>
      <td mat-cell *matCellDef="let element">{{element.precio * element.cantidad | currency}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <button mat-icon-button color="warn" (click)="eliminarProducto(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
