<h2 mat-dialog-title>Confirmar Eliminación</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar a <b>{{ data.nombre }}</b>?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button color="warn" (click)="confirmar()">Eliminar</button>
</mat-dialog-actions>
