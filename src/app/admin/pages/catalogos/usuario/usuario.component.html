<div class="container-fluid usuarios-container">
    <!-- Encabezado con botón alineado -->
    <div class="d-flex flex-wrap justify-content-between align-items-center mt-4 mb-3">
        <h2 class="titulo-usuarios">Lista de Usuarios</h2>
        <a routerLink="/admin/agregarusuario" class="btn btn-success boton-agregar">
            <i class="fas fa-plus"></i> Agregar Usuario
        </a>
    </div>

    <!-- Tabla responsiva -->
    <div class="table-responsive">
        <table class="table table-hover align-middle tabla-usuarios">
            <!-- Cambiar table-dark por table-light -->
            <thead class="table-light text-nowrap">
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuariosFiltrados">
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.apellidos }}</td>
                    <td>{{ usuario.correo }}</td>
                    <td>{{ usuario.telefono }}</td>
                    <td>{{ usuario.direccion }}</td>
                    <td>{{ usuario.rol }}</td>
                    <td>
                        <div class="btn-group btn-group-sm acciones">
                            <button class="btn btn-primary" (click)="editarUsuario(usuario)">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger" (click)="eliminarUsuario(usuario)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="usuariosFiltrados.length === 0" class="text-center text-muted mt-3 mensaje-vacio">
            No hay usuarios disponibles.
        </div>
    </div>
</div>
