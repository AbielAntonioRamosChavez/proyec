<div *ngIf="error" class="alert alert-danger">
  {{ error }}
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" formControlName="email" />
    <div *ngIf="form['email'].invalid && form['email'].touched">
      <small *ngIf="form['email'].errors?.['required']">Campo obligatorio</small>
      <small *ngIf="form['email'].errors?.['email']">Formato de email inválido</small>
    </div>
  </div>

  <div>
    <label for="password">Contraseña</label>
    <input type="password" id="password" formControlName="password" />
    <div *ngIf="form['password'].invalid && form['password'].touched">
      <small *ngIf="form['password'].errors?.['required']">Campo obligatorio</small>
      <small *ngIf="form['password'].errors?.['minlength']">Mínimo 6 caracteres</small>
      <small *ngIf="form['password'].errors?.['maxlength']">Máximo 10 caracteres</small>
    </div>
  </div>

  <button type="submit" [disabled]="isLoading">
    {{ isLoading ? 'Procesando...' : 'Ingresar' }}
  </button>
</form>
