<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <!-- Encabezado de la tarjeta -->
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Iniciar sesión</h3>
              </div>

              <!-- Cuerpo de la tarjeta -->
              <div class="card-body">
                <!-- Mensaje de error -->
                <div *ngIf="error" class="alert alert-danger">
                  {{ error }}
                </div>

                <!-- Formulario de inicio de sesión -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <!-- Campo de correo electrónico -->
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="inputEmail"
                      type="email"
                      placeholder="name@example.com"
                      formControlName="email"
                    />
                    <label for="inputEmail">Correo electrónico</label>
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                      <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">Campo obligatorio</small>
                      <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">Formato de email inválido</small>
                    </div>
                  </div>

                  <!-- Campo de contraseña -->
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="inputPassword"
                      type="password"
                      placeholder="Password"
                      formControlName="password"
                    />
                    <label for="inputPassword">Contraseña</label>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                      <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Campo obligatorio</small>
                      <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</small>
                      <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['maxlength']">Máximo 10 caracteres</small>
                    </div>
                  </div>

                  <!-- Botón de envío -->
                  <button class="btn btn-primary w-100" type="submit" [disabled]="isLoading || loginForm.invalid">
                    {{ isLoading ? 'Procesando...' : 'Iniciar sesión' }}
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
