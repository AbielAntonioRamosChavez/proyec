<div *ngIf="error" class="alert alert-danger">
  {{ error }}
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" formControlName="email" />
    <div *ngIf="form['email'].invalid && form['email'].touched">
      <small *ngIf="form['email'].errors?.['required']">Campo obligatorio</small>
      <small *ngIf="form['email'].errors?.['email']">Formato de email inválido</small>
    </div>
  </div>

  <div>
    <label for="password">Contraseña</label>
    <input type="password" id="password" formControlName="password" />
    <div *ngIf="form['password'].invalid && form['password'].touched">
      <small *ngIf="form['password'].errors?.['required']">Campo obligatorio</small>
      <small *ngIf="form['password'].errors?.['minlength']">Mínimo 6 caracteres</small>
      <small *ngIf="form['password'].errors?.['maxlength']">Máximo 10 caracteres</small>
    </div>
  </div>

                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Ingresar</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Your Website 2023</div>
          <div>
            <a href="#">Privacy Policy</a>
            &middot;
            <a href="#">Terms &amp; Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
