<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Crear Cuenta</h3>
                            </div>
                            <div class="card-body">
                                <form #registerForm="ngForm" (ngSubmit)="registrarUsuario()">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputFirstName" type="text" placeholder="Nombre" [(ngModel)]="usuario.nombre" name="nombre" required />
                                                <label for="inputFirstName">Nombre</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="inputLastName" type="text" placeholder="Apellidos" [(ngModel)]="usuario.apellidos" name="apellidos" required />
                                                <label for="inputLastName">Apellidos</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Eliminamos la validación del correo -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="text" placeholder="Correo" [(ngModel)]="usuario.correo" name="correo" required />
                                        <label for="inputEmail">Correo Electrónico</label>
                                    </div>

                                    <div class="row mb-3">
                                        <!-- Contraseña con validación -->
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPassword" type="password" placeholder="Contraseña" [(ngModel)]="usuario.contrasena" name="contrasena" required minlength="8" #password="ngModel" />
                                                <label for="inputPassword">Contraseña</label>
                                                <small class="text-danger" *ngIf="password.invalid && password.touched">
                                                La contraseña debe tener al menos 8 caracteres.
                                            </small>
                                            </div>
                                        </div>

                                        <!-- Confirmar contraseña con validación -->
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirmar Contraseña" [(ngModel)]="confirmarContrasena" name="confirmarContrasena" required #confirmPassword="ngModel" />
                                                <label for="inputPasswordConfirm">Confirmar Contraseña</label>
                                                <small class="text-danger" *ngIf="usuario.contrasena !== confirmarContrasena && confirmPassword.touched">
                                                Las contraseñas no coinciden.
                                            </small>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputDireccion" type="text" placeholder="Dirección" [(ngModel)]="usuario.direccion" name="direccion" required />
                                        <label for="inputDireccion">Dirección</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputTelefono" type="tel" placeholder="Teléfono" [(ngModel)]="usuario.telefono" name="telefono" required />
                                        <label for="inputTelefono">Teléfono</label>
                                    </div>

                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-block" type="submit" [disabled]="registerForm.invalid">
                                            Crear Cuenta
                                        </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
