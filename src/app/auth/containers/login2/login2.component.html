<div class="login" id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header text-center">
                                <h3 class="font-weight-light my-4">Ingresar</h3>
                                <div *ngIf="error" class="alert alert-danger">
                                    {{ error }}
                                </div>
                            </div>
                            <div class="card-body">
                                <form [formGroup]="form" (ngSubmit)="form.valid && onSubmit()" autocomplete="off">
                                    <!-- Campo Correo Electrónico -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" formControlName="email" type="email" placeholder="name@example.com" />
                                        <label for="email">Correo Electrónico</label>
                                        <div *ngIf="form.get('email')?.dirty && form.get('email')?.invalid">
                                            <small class="text-danger" *ngIf="form.get('email')?.errors?.['required']">El correo es requerido</small>
                                            <small class="text-danger" *ngIf="form.get('email')?.errors?.['email']">Formato inválido</small>
                                        </div>
                                    </div>

                                    <!-- Campo Contraseña -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="password" formControlName="password" type="password" placeholder="Contraseña" />
                                        <label for="password">Contraseña</label>
                                        <div *ngIf="form.get('password')?.dirty && form.get('password')?.invalid">
                                            <small class="text-danger" *ngIf="form.get('password')?.errors?.['required']">La contraseña es requerida</small>
                                            <small class="text-danger" *ngIf="form.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</small>
                                        </div>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Ingresar</button>
                                    </div>
                                </form>

                                <!-- Botones adicionales -->
                                <div class="mt-3 text-center">
                                    <div id="google-button"></div>
                                    <!-- Aquí se renderiza el botón de Google -->

                                    <p class="mt-3">
                                        ¿No tienes cuenta?
                                        <a routerLink="/register" class="text-primary">Regístrate aquí</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
